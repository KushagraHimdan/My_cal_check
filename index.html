<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator starts -->
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <!-- first row -->
      <button class="cal-button" data-value="C">C</button>
      <button class="cal-button" data-value="+">+</button>
      <button class="cal-button" data-value="-">−</button>
      <button class="cal-button" data-value="←">←</button>
      <!-- second row -->
      <button class="cal-button" data-value="7">7</button>
      <button class="cal-button" data-value="8">8</button>
      <button class="cal-button" data-value="9">9</button>
      <button class="cal-button" data-value="*">×</button>
      <!-- third row -->
      <button class="cal-button" data-value="4">4</button>
      <button class="cal-button" data-value="5">5</button>
      <button class="cal-button" data-value="6">6</button>
      <button class="cal-button" data-value="/">÷</button>
      <!-- fourth row -->
      <button class="cal-button" data-value="1">1</button>
      <button class="cal-button" data-value="2">2</button>
      <button class="cal-button" data-value="3">3</button>
      <button class="cal-button find-result" data-value="=">=</button>
      <!-- special buttons -->
      <button class="cal-button zero" data-value="0">0</button>
      <button class="cal-button" data-value=".">.</button>
    </div>
  </div>
  <!-- Calculator ends -->
  <script src="script.js"></script>
</body>
</html>
